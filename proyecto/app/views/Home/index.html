<!DOCTYPE html>
<html>
  <head>
    <title>Hola Mundo</title>
  </head>
  <body>
    <h4>Hola Mundo</h4>
    <script src = "http://localhost:9000/socket.io/socket.io.js"></script>
    <script>
      var socket = io('/chat');
      socket.on('news', function (data) {
        console.log(data.hello);
        socket.emit('my other event', { my: 'desde mi cliente' });
      });
    </script>
  </body>
</html>
